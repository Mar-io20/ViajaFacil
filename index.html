<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViajaFácil - Organizador</title>
    
    <!-- Script para suprimir o aviso de produção do Tailwind CDN neste ambiente sem build -->
    <script>
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
          return;
        }
        originalWarn.apply(console, args);
      };
    </script>

    <!-- Configuração do Tailwind antes do carregamento do script -->
    <script>
      window.tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                primary: '#0f766e', // teal-700
                secondary: '#0d9488', // teal-600
                accent: '#f59e0b', // amber-500
                surface: '#f3f4f6', // gray-100
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              animation: {
                'fade-in': 'fadeIn 0.5s ease-out',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                }
              }
            }
          }
        }
      }
    </script>

    <!-- Carregamento do Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
